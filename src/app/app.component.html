<h1>{{name}}</h1>
<div [formGroup]="formArray">
    <div>
        <input type="text">
    </div>
    <div>
        <button (click)="onsubmit()">Add</button>
    </div>

    <div *ngFor="let addressGroup of formArray.get('address').controls; let i = index" [formGroup]="addressGroup">
        form No: {{i}}
        <div>
            Street<input type="text" formControlName="street">
        </div>
        <div>
            City<input type="text" formControlName="city">
        </div>
        <button (click)="delete(i)">Delete - {{i}}</button>
    </div>
</div>

result
<p>
    {{formArray.value |json}}
</p>
